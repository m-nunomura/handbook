<!-- 静的ファイルのURLを生成するstaticタグをロードする-->
{%load static%}
<!doctype html>
<!-- 言語指定をenからjaに変更-->
<html lang="ja" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">

    <!-- タイトル変更-->
    <title>Log in</title>

    <!-- <link rel="canonical"...>を削除-->


    <!-- Bootstrap core CSS-->
    <!-- Bootstrap core CSSを読み込むコードをBootstrapからコピーして<link>タグ書き換え-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }
      .bd-mode-toggle {
        z-index: 1500;
      }
    </style>

    
    <!-- Custom styles for this template -->

    <!-- 「static/css/signin.css」の読み込み-->
    <link href="{%static 'css/sign-in.css'%}" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">

      <!-- ユーザ名とパスワードが一致しない場合のメッセージ-->
      {%if form.erros%}
      <p style="color: red;">ユーザ名とパスワードが一致しません。</p>
      {%endif%}

      <!-- ログインのフォームを配置-->
      <form method="post" action="">
        {%csrf_token%}

        <!-- Bootstrapのロゴを表示-->
        <!-- 「static/img/bootstrap-logo.svg」の読み込み-->
        <img class="mb-4" src="{%static 'img/bootstrap-logo.svg'%}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <!-- <div class="form-floating">～<div>の2つのブロックを削除して以下に書き換え-->
        <!-- Usernameのラベル（非表示）-->  
        <label class="visually-hidden" for="UserName">User name</label>

        <!-- usernameの<input>タグを出力-->
        <!-- name属性の値はLoginViewで定義されているフィールド名username-->
        <input class="form-control" type="text" name="username" id="id_username" maxlength="150" autocapitalize="none" autocomplete="username" placeholder="ユーザ名" required autofocus>

        <!-- Passwordのラベル（非表示）-->
        <label class="visually-hidden" for="Password">Password</label>

        <!-- passwordの<input>タグを出力-->
        <!-- name属性の値はLoginViewで定義されているフィールド名password-->
        <input class="form-control" type="password" name="password" id="id_password" autocomplete="current-password" placeholder="パスワード" required autofocus>

        <!-- <div class="form-check text-start my-3">～</div>を削除-->

        <!-- <button>～</button>を書き換えてログインボタンを配置-->
        <input class="w-100 btn btn-lg btn-primary" type="submit" value="ログイン">

        <!-- <p>～</p>をパスワードリセットページのリンクテキストに書き換え-->
        <br><br>
        <p><a href="{%url 'password_reset'%}">パスワードを忘れましたか？</a></p>

        <!-- ログイン直後のリダイレクト先（トップページ）のURLパターンを設定-->
        <input type="hidden" name="next" value="{%url 'photo:index'%}">
      </form>
</main>

    </body>
</html>
