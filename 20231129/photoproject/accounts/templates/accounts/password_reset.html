<!-- ベーステンプレートを適用する-->
{%extends "base.html"%}

<!-- ヘッダー情報のページタイトルを設定する-->
{%block title%}Reset password{%endblock%}

{%block contents%}

<!-- Boostrapのグリッドシステム-->
<div class="container">

    <!-- 行を配置-->
    <div class="row">

        <!-- 列の上下パディングはpy-4-->
        <div class="py-4">
            <hr>
            <h3>パスワードをリセットしますか？</h3>
            <p>登録済みのメールアドレスを入力してください<br>パスワードリセットのリンクを記載したメールをすぐにお届けします。</p>
            <br>

            <!-- メール送信のためのフォームを配置-->
            <form class="text-center" method="post" action="">
                {%csrf_token%}

                <!-- formに格納されているインプットボックスとラベルを出力-->
                {{form}}

                <!-- 送信ボタン-->
                <input type="submit" value="メールを受け取る">
            </form>
            <br>

            <!-- トップページへのリンク-->
            <a href="{%url 'photo:index'%}">Photo Gallery</a>
            <hr>
        </div>
    </div>
</div>
{%endblock%}
