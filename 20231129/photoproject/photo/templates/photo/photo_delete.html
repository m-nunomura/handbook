<!-- ベーステンプレートを適用する-->
{%extends "base.html"%}

<!-- ヘッダー情報のページタイトルを設定する-->
{%block title%}Photo Detail{%endblock%}

{%block contents%}

<!-- Bootstrapのグリッドシステム-->
<br>
<div class="container">
    <!-- 行を配置-->
    <div class="row">
        <!-- 列の左右に余白offset-3を入れる-->
        <div class="col offset-3">
            <form method="post" action="">
                <br>
                <p>削除してもいいですか？</p>
                {%csrf_token%}
                <button class="btn btn-primary my-2" type="submit">削除</button>
                <a class="btn btn-secondary my-2" href="{%url 'photo:photo_detail' object.pk%}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{%endblock%}
