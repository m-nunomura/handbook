{%extends "base.html"%}

{%block title%}Reset Password{%endblock%}

{%block contents%}
<div class="container">
    <div class="row">
        <div class="col py-4">
            <hr>
            <h3>パスワードをリセットしますか？</h3>
            <p>登録済みのメールアドレスを入力してください。<br>パスワードリセットのリンクを記載したメールをすくにお届けします。</p>
            <br>
            <form class="text-center" action="" method="post">
                {%csrf_token%}
                {{form}}
                <input type="submit" value="メールを受け取る">
            </form>
            <br>
            <a href="{%url 'photo:index'%}">Photo Gallery</a>
            <hr>
        </div>
    </div>
</div>
{%endblock%}
