{%extends "base.html"%}

{%block title%}Photo Detail{%endblock%}

{%block contents%}
<br>
<div class="container">
    <div class="row">
        <div class="col offset-3">
            <h2>{{object.title}}</h2>
            <p>{{object.comment}}</p>
            <br>
            <p>{{object.posted_at}} に投稿</p>
            <p><img src="{{object.image1.url}}" alt=""></p>
            {%if object.image2%}
            <p><img src="{{object.image2.url}}" alt=""></p>
            {%endif%}
        </div>
    </div>
</div>
{%endblock%}
